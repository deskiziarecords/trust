[package]
name = "determinus"
version = "0.1.0"
edition = "2021"

[dependencies]
# Cryptography - constant time
blake3 = "1.5"
ed25519-dalek = "2.1"
subtle = "2.5"
sha2 = "0.10"

# Serialization - zero-copy
serde = { version = "1.0", features = ["derive"] }
serde_bytes = "0.11"
rkyv = { version = "0.7", features = ["validation"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# Web server (for API layer)
axum = "0.7"
tower = "0.4"

# Logging & audit
tracing = "0.1"
merkle-tree-rs = "0.1"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
