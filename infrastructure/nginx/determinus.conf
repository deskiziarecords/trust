# Determinus API - Production Hardening
# Test with: nginx -t && ssllabs.com/ssltest

upstream determinus_backend {
    server 127.0.0.1:8080;
    keepalive 32;
    # Health checks
    server 127.0.0.1:8081 backup; # Hot standby
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=enforce_limit:10m rate=100r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Map to determine if request is from legitimate AI agent
map $http_x_agent_capability $agent_trusted {
    default 0;
    "~^ed25519:[a-f0-9]{64}$" 1; # Valid capability token format
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.determinus.rs;

    # SSL - Modern only, no legacy support
    ssl_certificate /etc/letsencrypt/live/api.determinus.rs/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.determinus.rs/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.determinus.rs/chain.pem;
    
    # SSL Configuration - A+ rating required
    ssl_protocols TLSv1.3; # TLS 1.3 only - no downgrade attacks
    ssl_prefer_server_ciphers off; # TLS 1.3 doesn't need this, but explicit
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off; # Disable session tickets (forward secrecy)
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers - Paranoid mode
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "0" always; # Disabled - we use CSP instead
    add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; base-uri 'none'; form-action 'none'" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    
    # Remove server identification
    server_tokens off;
    more_clear_headers Server;

    # Logging - structured for SIEM ingestion
    access_log /var/log/nginx/determinus-access.json json_analytics;
    error_log /var/log/nginx/determinus-error.log warn;

    # Client body limits - prevent memory exhaustion
    client_max_body_size 1m; # 512B certs + small metadata only
    client_body_buffer_size 4k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Timeouts - fail fast
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 30s;
    send_timeout 10s;

    # Proxy to Determinus with security headers
    location /v1/enforce {
        # Stricter rate limiting for enforcement endpoint
        limit_req zone=enforce_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Require capability token
        if ($agent_trusted = 0) {
            return 401 '{"error": "Missing or invalid capability token", "code": "UNAUTHORIZED"}';
        }

        proxy_pass http://determinus_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Proxy headers - sanitized
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Hide upstream details
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        # Buffering - minimal to reduce latency
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts - match Determinus WCET + margin
        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 200ms; # 150Âµs WCET + margin
        
        # Error handling - don't expose upstream errors
        proxy_intercept_errors on;
        error_page 500 502 503 504 = @determinus_error;
    }

    # Health check - unauthenticated but rate limited
    location /health {
        limit_req zone=api_limit burst=50 nodelay;
        access_log off;
        return 200 '{"status": "ok", "service": "determinus", "version": "0.1.0"}';
        add_header Content-Type application/json;
    }

    # Status page - authenticated, monitoring only
    location /status {
        # Basic auth for monitoring systems
        auth_basic "Determinus Status";
        auth_basic_user_file /etc/nginx/.htpasswd_monitoring;
        
        proxy_pass http://determinus_backend/status;
        proxy_http_version 1.1;
    }

    # Custom error handler
    location @determinus_error {
        internal;
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable", "code": "MAINTENANCE", "request_id": "$request_id"}';
    }

    # Block common attack paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(admin|phpmyadmin|wp-login|\.env|config\.xml) {
        deny all;
        return 444; # Close connection without response
    }
}

# Redirect HTTP to HTTPS - but only with HSTS preload consideration
server {
    listen 80;
    listen [::]:80;
    server_name api.determinus.rs;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}
